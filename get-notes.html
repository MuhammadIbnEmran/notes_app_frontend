<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <br>
  <button class="btn btn-primary" id="getNotesButton">
    Get Notes
  </button>
  <br>
  <div id="notesContainer">

  </div>
  <br>
  <a href="./index.html">
    Link to Home Page
  </a>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $("#getNotesButton").on("click", function (e) {
    $.ajax({
      url: "http://localhost:8080/get-notes",
      method: "GET",
      contentType: "application/json",
      success: function (response) {
        console.log("Success:", response);
        for (var i = 0; i < response.length; i++){
          $("#notesContainer").append( "Author: " + response[i].author + ", Note: " + response[i].note + "/ Submitted: " + response[i].submittedDateTime + "<br>");
        }
      }
    });

  }); 
</script>

</html>
